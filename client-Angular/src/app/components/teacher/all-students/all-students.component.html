<div class="AllPage">
    <div class="Left">
  <!-- Form navigation buttons -->
      <section>
        <div class="example-button-row">
          <button class = "b" disabled mat-raised-button (click) = "onclick(1)">רשימת התלמידים + רמה</button>
          <button class = "b" mat-raised-button (click) = "onclick(2)">הצגת ציון התלמיד ע"פ רמה</button><br>
          <button class = "b" mat-raised-button (click) = "onclick(3)">הצגת תלמיד</button>
          <button class = "b" mat-raised-button (click) = "onclick(4)">ממוצע לפי רמה</button>
        </div>
    </section>
    </div>
  
    <div class="Header">
  
      <div class="teacher">
        <mat-icon aria-hidden="false" aria-label="Example school icon">school</mat-icon><br>
        {{id}}
      </div> 
      <!-- Back to home page -->
      <button class="exit" mat mat-raised-button (click) = "exit()">
        <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
      </button>
      <!-- Adding students -->
      <div>
        <button class= "Add" mat-raised-button (click) = "openDialogAdd()">הוספת תלמיד +</button>
      </div>
      <!-- Adding score in students -->
      <div>
        <button class= "AddScore" mat-raised-button (click) = "openDialogAddScore()">הוספת ציון לתלמיד +</button>
      </div>
    </div>
  
    <div class="Body">
  
      <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
  
          <!-- id Column -->
          <ng-container matColumnDef="StudentId">
            <th mat-header-cell *matHeaderCellDef> ת.ז. תלמיד </th>
            <td mat-cell *matCellDef= "let element"> {{element.StudentId}} </td>
          </ng-container>
         
          <!-- level Column -->
          <ng-container matColumnDef="Level">
            <th mat-header-cell *matHeaderCellDef> רמה </th>
            <td mat-cell *matCellDef= "let element"> {{element.Level}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
